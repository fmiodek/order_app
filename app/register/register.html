<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kasse</title>
    <link rel="icon" href="../images/tus_icon.png">
    <link rel="stylesheet" href="../all.css" />
    <link rel="stylesheet" href="./register.css" />
  </head>
  <body>
    <img id="logo1" class="logo" src="../images/rect651-removebg-preview.png" alt="Tus-Nonnenweier" draggable="false">
    <div class="flex-container">
      <div class="container-zubereitung">
        <div class="options">
          <button id="opt1" class="option">Klassisch</button>
          <button id="opt2" class="option">mit Kaese</button>
          <button id="opt3" class="option">Vegetarisch</button>
          <button id="opt4" class="option">Apfel</button>
          <button id="opt5" class="option">Individuell</button>
        </div>
        <div class="input-container">
          <p>Bestell-Nr.: <span class="order-num">1</span></p>
          <button id="enter">Bestellung Absenden</button>
        </div>
        <ul class="ul-zubereitung">
          <!--order element-->
        </ul>
      </div>
      <div class="container-abholung">
        <h1>Abholbereit<button id="info">i</button></h1>
        <ul class="ul-abholung">
          <!--order element-->
        </ul>
      </div>
    </div>
    <div id="popup">
      <h2>Wähle deine Zutaten</h2>
      <label><input type="checkbox" name="option1">Speck</label>
      <br>
      <label><input type="checkbox" name="option2">Zwiebeln</label>
      <br>
      <label><input type="checkbox" name="option3">Kaese</label>
      <br>
      <label><input type="checkbox" name="option4">Lauch</label>
      <br>
      <label><input type="checkbox" name="option5">Pilze</label>
      <br>
      <label><input type="checkbox" name="option6">Tomaten</label>
      <br>
      <label><input type="checkbox" name="option7">Paprika</label>
      <br>
      <button id="closeIndividual">Auswahl Bestätigen</button>
    </div>
    <div id="deletePopup">
      <h2>Bestellung wirklich löschen?</h2>
      <button id="confirmDelete">Ja</button>
      <button id="cancelDelete">Nein</button>
    </div>
    <script src="./node_modules/socket.io-client/dist/socket.io.js"></script>
    <script src="./register.js"></script>
  </body>
</html>
